{% extends "base.html" %}
{% block content %}
<h1>未回應主題查詢</h1>
<p>
  定期從聊天室（Teams）中截取對話，使用大型語言模型（LLM）分析對話內容，找出：
  <ul>
    <li>哪些問題被提出但沒有獲得有效回應。</li>
    <li>哪些主題被中斷或遺忘。</li>
    <li>將這些未回應內容記錄起來，以便後續追蹤或提醒人員回應。</li>
  </ul>
</p>
<hr>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    {{ form.chat_id.label_tag }}
    {{ form.chat_id }}
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">開始分析</button>
  </div>
</form>
{% endblock %}
